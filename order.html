    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-8">
                <p class="lead">Create Shopping List</p>
                                
                <div>                
				
				<form id="place_order" action=#" method="post">
				   
				  <table class="table" cols=3 class="table table-striped table-hover datatables">
					<thead>
					  <tr>
						<th style="width:60px" class="unseen text-center"></th>
						<th class="text-left"></th>
						<th style="width:400px"></th>
					  </tr>
					</thead>
					<tbody>
					<tr class="header_1">
					  <td colspan="3" >
						<h4 class="semi-bold" id="Fruits">Fruits<span class="sign"hspace="20"></span></h4>
					  </td>
					</tr>
					<tr>
					  <td class="unseen text-center">1</td>
					  <td>Banana</td>
					  <td>
						<div class="controls">
						  <input type="text" class="form-control text-right section-a" name="banana" value="0" required>
						</div>
					  </td>
					</tr>
					<tr>
					  <td class="unseen text-center">2</td>
					  <td>Apple</td>
					  <td>
						<div class="controls">
						  <input type="text" class="form-control text-right section-a" name="apple" value="0" required>
						</div>
					  </td>
					</tr>
					 
					<tr>
					  <td class="unseen text-center">2</td>
					  <td>Apple</td>
					  <td>
						<div class="controls pull-right">
						  <input type="text" class="form-control text-right section-a" id="apple" name="apples" value="0">
						</div>
					  </td>
					</tr>
					<tr>
					  <td class="unseen text-center">4</td>
					  <td>Gender</td>
					  <td>
						<div class="controls">
						  <select class="inline select2 form-control" id="customer_gender" name="customer_gender" required>
						    <option selected disabled>Gender</option>
						    <option  value="male" {% if application.applicant_kyc.gender|lower == 'male' %} selected {% endif %}>Male</option>
						    <option  value="female" {% if application.applicant_kyc.gender|lower == 'female' %} selected {% endif %}>Female</option>
						  </select>
						</div>
					  </td>
					</tr>					
					<tr class="header_1">
					  <td colspan="3" >
						<h4 class="semi-bold" id="update_other_header">Vegetables<span class="sign"></span></h4>
					  </td>
					</tr>					
					<tr>
					  <td class="unseen text-center">1</td>
					  <td>Tomato</td>
					  <td>
						<div class="controls">
						  <input type="text" class="form-control text-right section-a" name="tomato" value="0">
						</div>
					  </td>
					</tr>
					<tr>
					  <td class="unseen text-center">2</td>
					  <td>Onion</td>
					  <td>
						<div class="controls">
						  <input type="text" class="form-control text-right section-a" name="onion" value="0">
						</div>
					  </td>
					</tr>
					 
					</tbody>
				  </table>
				   <center><button class="btn btn-medium btn-success btn-cons org-submit" id="submitForm1" type="submit" onclick="$('.header_1').click();">Submit</button></center>
				  </form>
