<script type="text/javascript">
  $(document).ready(function($) {
    loadUserHistory();      
  });

  function loadUserHistory()
  {
     var string =  "<table class='table table-hover table-striped table-responsive'> <tr> <th>Product id</th> <th>Product</th> <th>Vendor</th> <th>Category</th> <th>Price</th> <th>Date</th> </tr>";

    $.get('/fetch_history').then(function(d) {
       jQuery.each(d, function(i, val) {

        string+= "<tr><td>" + val['product_id'] + "</td>";
        string+= "<td>" + val['product_name'] + "</td>";
        string+= "<td>" + val['vendor_id'] + "</td>";
        string+= "<td>" + val['product_cat_type'] + "</td>";
        string+= "<td>" + val['product_price'] + "</td>";
        string+= "<td>" + val['date'] + "</td></tr>";
       });

       string+="</table>";
      $('#loadHistory').html(string);
    }); 
  }

</script>
